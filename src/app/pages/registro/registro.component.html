<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit) = "onSubmit(f)"
                        #f = "ngForm"
                        class="login100-form validate-form flex-sb flex-w">
    
                    <span class="login100-form-title p-b-51">
                        Create new account
                    </span>
    
                    <span *ngIf=" f.submitted && f.controls['email'].errors"
                     class="text-danger animated fadeIn">The email is required</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               [(ngModel)] = 'user.email'
                               minlength="2"
                               required
                               email
                               name="email" 
                               placeholder="Email">
    
                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf=" f.submitted && f.controls['name'].errors"
                     class="text-danger animated fadeIn">The name is required</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text"
                               [(ngModel)] = 'user.name' 
                               required
                               name
                               name="name" 
                               placeholder="Nombre y apellidos">
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span *ngIf=" f.submitted && f.controls['password'].errors"
                     class="text-danger animated fadeIn">The password must have more than 6 characters</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               [(ngModel)] = 'user.password'
                               name="password"
                               required
                               minlength="6" 
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember the user
                            </label>
                        </div>
    
                        <div>
                            <a routerLink="/registro" class="txt1">
                                Already ave account? / Loggin
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Create account
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
